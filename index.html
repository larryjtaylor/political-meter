<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What are your politics?</h1>
      </div>
      <form id="politics">
        <div class="form-group">
          <label for="environment">On a scale of 1-10, how important are environmental issues to you?</label>
          <input id="environment" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="gun_control">On a scale of 1-10, how important is government gun control to you?</label>
          <input id="gun_control" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="abortion">On a scale of 1-10, how important is a woman's right to choose to you?</label>
          <input id="abortion" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="welfare">On a scale of 1-10, how important is welfare reform to you?</label>
          <input id="welfare" type="text" class="form-control">
        </div>

        <button type="submit" class="btn">Calculate my politics!</button>
      </form>

      <div id="liberal">
        <h3>You are a <em>liberal</em>! Congrats!</h3>
      </div>

      <div id="conservative">
        <h3>You are a <strong>conservative</strong>! Yee-haw!</h3>
      </div>
    </div>
  </body>
</html>
